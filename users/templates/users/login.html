{% extends "cc_management/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Login</button>
                <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Forgot Password?</a>
            </div>
        </form>
        <div class="border-top pt-3">
            Need An Account? <a class="btn btn-sm btn-outline-success" href="{% url 'register' %}" role="button">Sign Up Now</a>
        </div>
    </div>
{% endblock content %}
