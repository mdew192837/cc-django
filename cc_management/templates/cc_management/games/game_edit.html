{% extends "cc_management/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit Game</h1>

<div class="alert alert-warning">
    Note that editing a game <strong>after</strong> it has been processed currently has no effect on player ratings. Games will <strong>not</strong> be reprocessed.
</div>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value = "Submit!"/>
    <a href="{% url 'club_games' club_id %}" class="btn btn-danger" role="button">Cancel</a>
</form>

{% endblock content %}
