{% extends "cc_management/base.html" %}

{% block content %}
<h1>Delete Player</h1>

<form method="post">
    {% csrf_token %}
    <div class="alert alert-danger">
        Are you sure you want to delete Player {{ player.first_name|add:' '|add:player.last_name }}?
    </div>
    <div>
        <input class="btn btn-success" type="submit" value = "Submit!"/>
        <a href="{% url 'club_players' club_id %}" class="btn btn-danger" role="button">Cancel</a>
    </div>
</form>

{% endblock content %}
